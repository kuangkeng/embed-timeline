<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/timeline.js"></script>
  </head>

<style>
body {
  font-family: 'MarcinAntB', sans-serif;
  font-size: 14px;
  line-height: 1.3em;
  color: #666666;
      }  

#wrapper {
    /* border:1px solid #D3D3D3; */
    max-width: 600px;  /*INPUT: set the width of the chart*/
    padding: 0px;
    margin: 0 auto;
}

#container{
    padding: 10px 0px;
    height: 500px;  /*INPUT: set the height of the chart*/
    max-width: 100%;
}
.highcharts-data-label span{
    font-size: 14px;       
}
.popbox > span{
        font-size: 14px !important;
        line-height: 1.3em;
}

@media (max-width: 500px ) { 
    .highcharts-data-label span{
        font-size: 10px;       
    }
    .popbox > span{
        font-size: 10px !important;
        line-height: 1.3em;
    }
}

</style>
<body>
<div id="wrapper">   
    <div id="container"></div>
</div>
</body>

<script>
var tooltipWidth = 300;
if($(window).width() < 500){
    tooltipWidth = 250;
}

$(function () {
    $('#container').highcharts({
        chart: {
            zoomType: 'x',
            type: 'timeline',
            inverted: true,
            style: {
              fontFamily: 'MarcinAntB, sans-serif',
            }
        },
        xAxis: {
            type: 'datetime',
            visible: false
        },
        yAxis: {
            gridLineWidth: 1,
            title: null,
            labels: {
            enabled: false
            }
        },
        legend: {enabled: false},
        credits: {enabled: false,},
        title: {text: null},
        subtitle: {enabled: false},
        tooltip: {
            outside: true,
            className: "popbox",
            useHTML: true,
            formatter: function () {
                if(this.point.description == ""){
                    return false;
                } else {
                        return this.point.description;
                }  
            },
            style: {width: tooltipWidth},
        },
        series: [{
            dataLabels: {
                useHTML: true,
                allowOverlap: true,
                formatter: 
                function () {
                    if(this.point.name == ""){
                    }else{
                        if($(window).width() < 350){
                            return '<div style="width: 120px; padding-left:3px; line-height:1em;"><div style="padding-bottom:3px;"><span style="color:#7ed321">● </span><span style="font-weight: bold;"> ' 
                            + this.point.label + '</span></div><span style="white-space: normal;">'+ this.point.name +'</span></div>';
                        } else if ($(window).width() < 500) {
                            return '<div style="width: 140px; padding-left:3px; line-height:1em;"><div style="padding-bottom:3px;"><span style="color:#7ed321">● </span><span style="font-weight: bold;"> ' 
                            + this.point.label + '</span></div><span style="white-space: normal;">'+ this.point.name +'</span></div>';
                        } else {
                            return '<div style="width: 230px; padding-left:3px; line-height:1.2em;"><div style="padding-bottom:5px;"><span style="color:#7ed321">● </span><span style="font-weight: bold;"> ' 
                            + this.point.label + '</span></div><span style="white-space: normal;">'+ this.point.name +'</span></div>';
                        }
                    }
                },
            },
            marker: {
            symbol: 'circle'
            },
            data: [
            {dataLabels:{x:-150}, x: Date.UTC(1994,0,0), name:"A new law organizes the management of Cameroon's forests", label:"1994", description:"This law stipulates that at least 30&#37; of the national territory must be allocated to wildlife habitat and the sustained production of forest produce. These areas are called classified forests. In this group, the Forest Management Units (FMUs), also called forest concessions, and their sustainable management is entrusted to forestry companies called concessionaires.",color:"#7ed321"},
            {dataLabels:{x:150}, x: Date.UTC(1997,0,0), name:"The government creates the Forest Management Unit (FMU 00-003), stripping communities from their customary lands.", label:"1997", description:"A decree from the Prime minister stated that a forest area covering 125.568 hectares called “Forêt Pilote Lokoundje Nyong” and located in Center, Littoral and South Cameroon, has been transformed into a production forest. According to forestry law, this decree directly turned this land into private state ownership, this meant a loss of customary land rights for communities.",color:"#7ed321"},
            {dataLabels:{x:-150}, x: Date.UTC(2000,0,0), name:"The company Mba Mba Grégoire (MMG) became the first company to manage the FMU 00-003", label:"2000", description:"In July 2000, the Cameroonian government awarded the management of FMU 00-003 to the Cameroonian company Mba Mba Gregoire, following a call for tenders. Mba Mba Gregoire is an elite from the south region, who is also a senator for the ruling Cameroonian People's Democratic Movement (CPDM). After the creation of the FMU 00-003, according to the Cameroon Forest Atlas published in 2007, the Cameroonian company MMG Sarl was a subsidiary of the Swiss-German group Danzer.",color:"#7ed321"},
            {dataLabels:{x:-150}, x: Date.UTC(2004,5,0), marker:{symbol: 'url(https://kuangkeng.github.io/embed-timeline/double-line-2.png)'}, name:"", label:"", description:"",color:"#7ed321"},
            {dataLabels:{x:-150}, x: Date.UTC(2009,0,0), name:"The FMU 00-003 was divided in two, one being an agro-industry and the other remaining a FMU.", label:"2012", description:"In 2012, the surface area of the FMU was reduced to make way for a vast agro-industrial plantation(BIOPALM) of more than 20 thousand hectares of forest. The communities said no to this project, hoping to claim back their customary lands.",color:"#7ed321"},
            {dataLabels:{x:150}, x: Date.UTC(2011,0,0), name:"MMG transferred FMU 00-003 to another company, Compagnie Forestière de kribi (CFK)", label:"2013", description:"MMG left the management of the FMU 00-003 to a company called Compagnie Forestière de Kribi (CFK). According to documents, at the end of 2012, MMG Sarl and Wijma Cameroon (a subsidiary of the Belgian multinational Wijma) signed a subcontracting agreement stating that the FMU will now be managed by CFK.",color:"#7ed321"},
            {dataLabels:{x:-150,y:-23}, x: Date.UTC(2017,2,0), name:"Propalm Bois became the third concessionaire of FMU 00-003", label:"2019", description:"CFK transferred FMU 00-003 to another company called Propalm Bois. According to a Global Forest Watch report published in 2001, the French multinational group Thanry was the parent company of Propalm Bois. A new report from WWF presents Propalm Bois as a subsidiary of the Vicwood group. Vicwood group is a large-scale wood processing enterprise based in Hong Kong that operates over 3 million hectares of forest in Central Africa. The company Propalm Bois is the third and current concessionaire of FMU 00-003.",color:"#7ed321"},
            {dataLabels:{x:-150,y:23}, x: Date.UTC(2018,0,0), name:"Forest communities claimed back their land", label:"2019", description:"Earlier in 2019, Baka communities and indigenous Bagyeili communities discovered that two land titles in the name of the State of Cameroon, were established on the spaces housing some of their houses, tombs, sacred places and plantations.",color:"#7ed321"},
            {dataLabels:{x:150}, x: Date.UTC(2021,0,0), name:"The Forest communities filed complaint against the state (Government)", label:"2020", description:"Since 2020, four proceedings have been initiated in the courts of Ebolowa and Kribi in the South and in Yaoundé, the country's capital. The communities are requesting, among other things, the cancellation of these land titles in order to get back their customary land rights.",color:"#7ed321"},
            ]
        }]
    });
});
</script>
